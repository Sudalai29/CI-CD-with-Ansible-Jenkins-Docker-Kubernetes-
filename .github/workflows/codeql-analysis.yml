name: "CodeQL Advanced"

on:
  push:
    branches: [ "codeql" ]
  pull_request:
    branches: [ "codeql" ]
  schedule:
    - cron: '15 17 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none  # Analyzes Java only in this example

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: |
          security-extended/sql-injection
          security-extended/xss
          security-extended/weak-cryptographic-practices
          security-extended/exec-injection
          code-quality/dead-code
          code-quality/duplicated-code
          code-quality/unnecessary-imports
          code-quality/too-many-parameters
          best-practices/hardcoded-strings
          best-practices/logging-sensitive-information
          best-practices/null-dereference
          performance/inefficient-string-concatenation
          performance/inefficient-object-creation

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
